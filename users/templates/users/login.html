{% extends "blog/base.html" %} <!-- This template extends the base template from the blogs app directory , which includes all of the boilerplate head code and the html and body tags. Notice again we don't need to include /templates int he filepath as Django knows to lok in this directory by default -->
{% load crispy_forms_tags %} <!--This lets us use the third-party package crispy forms in this template -->
{% block content %} <!-- We encase the content specific to this page within the code blocks used in the parent tempalte, to indicate where the content should live on the page -->
    <!-- Below is an example of using context data in code blocks within an html template. 'posts' is the key in the context object that is being passed from views.py -->
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- This tag needs to be inserted into a template whenever using a Django form -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }} <!--Here we are using the crispy filter to style the form -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
        </div>
    </div>
{% endblock %}
